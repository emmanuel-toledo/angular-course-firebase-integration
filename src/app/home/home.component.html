
<div class="courses-panel">

    <div class="header">

        <h2 class="title">All Courses</h2>

        <button mat-mini-fab color="accent">
            <mat-icon class="add-course-btn">add</mat-icon>
        </button>

    </div>

    <mat-tab-group>

        <!-- Remember that async pipe will subscribe to an observable and return the data. -->
        <mat-tab label="Beginners">
            <courses-card-list [courses]="beginnersCourses$ | async"></courses-card-list>
        </mat-tab>

        <mat-tab label="Advanced">
            <courses-card-list [courses]="advancedCourses$ | async"></courses-card-list>
        </mat-tab>

    </mat-tab-group>

</div>
